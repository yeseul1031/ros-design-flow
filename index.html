<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>ROS Designs</title>
    <meta name="description" content="MVP_ROS Web" />
    <meta name="author" content="ROS Design" />
    <link rel="icon" href="/favicon.ico" />
  
    <!-- Open Graph (카카오/잔디 등 대부분이 참고) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="ROS Designs" />
    <meta property="og:title" content="ROS Designs" />
    <meta property="og:description" content="MVP_ROS Web" />
  
    <!-- 가장 중요: 이미지(파일명을 바꿔 캐시를 ‘파일명’으로 깨는 게 제일 확실) -->
    <meta property="og:image" content="https://ros-designs.netlify.app/images/service/hero-1-v3.png" />
    <meta property="og:image:secure_url" content="https://ros-designs.netlify.app/images/service/hero-1-v3.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="ROS Designs cover" />
  
    <!-- 공유할 ‘정확한’ URL을 명시 -->
    <meta property="og:url" content="https://ros-designs.netlify.app/" />
  
    <!-- 트위터 메타: 카드 타입만 두고 ‘site/creator’는 제거 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ROS Designs" />
    <meta name="twitter:description" content="MVP_ROS Web" />
    <meta name="twitter:image" content="https://ros-designs.netlify.app/images/service/hero-1-v3.png" />
  </head>
  

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
